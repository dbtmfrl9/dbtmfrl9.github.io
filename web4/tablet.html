<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablet Environment</title>

    <!-- 검색엔진에서 잘 검색되기 위한 문서정보 설정 -->
    <meta name="title" content="경기문화센터">
    <meta name="description" content="경기도, 문화센터, 일학습병행">
    <meta name="keywords" content="경기, 경기도, 문화센터, 학습센터">
    <meta name="author" content="Cortez, KIM - 김기태">

    <!-- 오픈그래프 -->
	<meta property='og:title' content="경기문화센터">
	<meta property='og:description' content="경기, 경기도, 문화센터, 학습센터">
	<meta property='og:url' content="">
	<meta property='og:image' content="./img/sitethumb.jpg">
    
    <!-- 태블릿을 위한 뷰포트 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
   
    <!-- 파비콘 설정 -->
    <link rel="icon" href="./icon/favicon-16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./icon/icon-192x192.png"> 

    <link rel="icon" type="image/png" sizes="96x96" href="./icon/icon-96x96.png"> 
    <link rel="shortcut icon" href="./icon/favicon-32.ico">
    <link rel="shortcut icon" href="./icon/favicon-48.ico" type="image/x-icon">    

    <!-- 아이폰의 반사광 효과를 주는 경우 -->
    <link rel="apple-touch-icon" sizes="57x57" href="./icon/icon-57.png"> 
    <link rel="apple-touch-icon" sizes="60x60" href="./icon/icon-60.png"> 
    <link rel="apple-touch-icon" sizes="72x72" href="./icon/icon-72.png"> 
    <link rel="apple-touch-icon" sizes="76x76" href="./icon/icon-76.png"> 
    <link rel="apple-touch-icon" sizes="114x114" href="./icon/icon-114.png"> 
    <link rel="apple-touch-icon" sizes="120x120" href="./icon/icon-120.png"> 
    <link rel="apple-touch-icon" sizes="144x144" href="./icon/icon-144.png"> 
    <link rel="apple-touch-icon" sizes="152x152" href="./icon/icon-152.png"> 
    <link rel="apple-touch-icon" sizes="167x167" href="./icon/icon-167.png"> 
    <link rel="apple-touch-icon" sizes="180x180" href="./icon/icon-180.png">

    <!-- 아이폰의 반사광 효과가 없는 경우 -->
    <link rel="apple-touch-icon-precomposed" href="./icon/icon2.png" />
    
    <!-- 아이폰에서 홈 화면에 아이콘 추가 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 아이폰에서 실행시 스플래시 화면 제공 -->
    <link rel="apple-touch-startup-image" href="./img/startup.png">
    <!-- 아이폰에서 상태바에 색상 입히기 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 툴바 및 주소 입력줄 숨기기 -->
    <script>
        window.addEventListener('load', function(){
            setTimeout(scrollTo, 0, 0, 1);
        }, false);
    </script>
    <!-- 웹 앱이나 하이브리드앱일 경우 환경설정 파일을 연결해야한다. -->
    <link rel="manifest" href="manifest.json">
    
    <!-- 폰트 파일 임포트(link 태그) -->
    <link rel="stylesheet" href="font.css">
    <!-- 스타일 초기화 -->
    <link rel="stylesheet" href="reset.css">
    <!-- 벤더 프리 모듈 연결 -->
    <script src="./js/prefixfree.min.js"></script>
    <!-- jquery 모듈 연결 -->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="tablet.css" media="screen and (min-width:768px) and (max-width:959px)">    
    <style>
    /* 태블릿에서 폰트 사이즈 고정 */    
    body, html { -webkit-text-size-adjust:none; }
    </style>
