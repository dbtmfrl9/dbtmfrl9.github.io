<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>더블유드레스룸</title>
    <link rel="stylesheet" href="font.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
    <style>
    /* 초기화 */
    * { margin: 0; padding: 0; }
    body, html { width: 100%; }
    ul { list-style: none; }
    a { text-decoration: none; }
    input, button, a { outline: 0; user-select:none; }
        
        
    .barun { font-family: 'nbg'; color:deeppink; }
    .txt { font-family: 'Aaargh'; color:deepskyblue; }
    .gfont {font-family: 'Noto Sans KR', sans-serif;}
    .daf {font-family: 'Noto Sans KR', sans-serif;}
    </style>
</head>
<body>
    테스트용입니다.<br>
    <span class="daf">오늘 날 우리에게</span><br>
    <span class="txt">abcdefghijklmnopqrstuvwxyz</span><br>
    abcdefghijklmnopqrstuvwxyz<br>
    <span class="barun">abcdefghijklmnopqrstuvwxyz</span><br>
    <span class="gfont">abcdefghijklmnopqrstuvwxyz</span>
</body>
</html>
