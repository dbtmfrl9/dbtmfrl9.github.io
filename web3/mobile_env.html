<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desktop Enviroment</title>
    <!-- 인터넷익스플로러로 현재 이 파일을 열 경우 자동으로 엣지로 열기 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 검색엔진에서 잘 검색되기 위한 문서정보 설정 -->
    <meta name="title" content="해양수산부">
    <meta name="description" content="해양수산, 바다, 해양수산업">
    <meta name="keywords" content="해양, 수산, 바다, 해양수산업">
    <meta name="author" content="YOO - 유슬기">
    <!-- 모바일을 위한 뷰포트 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    
    <!-- 파비콘 설정 -->
    <link rel="icon" href="./icon/favicon-16.png">
    <link rel="shortcut icon" href="./icon/favicon-32.ico">
    <link rel="shortcut icon" href="./icon/favicon-48.ico" type="image/x-icon">
    <!-- 아이폰의 반사광 효과를 주는 경우 -->
    <link rel="apple-touch-icon" href="./icon/icon1.png" />
    <link rel="apple-touch-icon" href="./icon/icon57.png" sizes="57x57"/>
    <link rel="apple-touch-icon" href="./icon/icon96.png" sizes="96x96"/>
    <!-- 아이폰의 반사광 효과가 없는 경우 -->
    <link rel="apple-touch-icon-precomposed" href="./icon/icon2.png" />
    
    <!-- 자동 전화걸기 방지 -->
    <meta name="format-detection" content="telephone=no" />
    <!-- 아이폰에서 홈 화면에 아이콘 추가 -->
    <link rel="apple-mobile-web-app-capable" content="yes">
    <!-- 아이폰에서 실행시 스플래시 화면 제공 -->
    <link rel="apple-touch-startup-image" href="./img/startup.png">
    <!-- 아이폰에서 상태바에 색상 입히기 -->
    <link rel="apple-mobile-web-app-startus-bar-style" content="black">
    <!-- 툴바 및 주소 입력줄 숨기기 -->
    <script>
        window.abbEventListener('load', function(){
            setTimeout(scrollTo, 0, 0, 1);
        }, false);
    </script>
    <!-- 웹 앱이나 하이브리드앱일 경우 환경설정 파일을 연결해야한다. -->
    <link rel="manifest" href="manifest.json">
    
    <!-- 폰트 파일 임포트(link 태그) -->
    <link rel="stylesheet" href="font.css">
    <!-- 스타일 초기화 -->
    <link rel="stylesheet" href="reset.css">
    <!-- 벤더 프리 모듈 연결 -->
    <script src="./js/prefixfree.min.js"></script>
    <!-- jquery 모듈 연결 -->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/jquery-mobile.min.js"></script>
    <link rel="stylesheet" href="mobile.css" media="screen and (max-width:767px)">
    <style>
    /* 모바일에서 폰트 사이즈 고정 */
    body, html { -webkit-text-size-adjust:none; }
    </style>
</head>
<body>
    Environment
</body>
</html>
